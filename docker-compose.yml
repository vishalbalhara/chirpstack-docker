version: "3"

services:
  chirpstack:
    image: chirpstack/chirpstack:4.0.2
    command: -c /etc/chirpstack
    restart: unless-stopped
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
      - ./lorawan-devices:/opt/lorawan-devices
    depends_on:
      - postgres
      - mosquitto
      - redis
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - REDIS_HOST=redis
      - POSTGRESQL_HOST=postgres
    ports:
      - 8080:8080

  chirpstack-gateway-bridge-in865:
    image: chirpstack/chirpstack-gateway-bridge:4.0.0
    restart: unless-stopped
    ports:
      - 1700:1700/udp
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    depends_on: 
      - mosquitto
    networks:
      default:
        aliases:
          - helium-miner

  chirpstack-rest-api:
    image: chirpstack/chirpstack-rest-api:4.0.2
    restart: unless-stopped
    command: --server chirpstack:8080 --bind 0.0.0.0:8090 --insecure
    ports:
      - 8090:8090
    depends_on:
      - chirpstack

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgresqldata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data

  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - 1883:1883
    volumes: 
      - ./configuration/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
  thingsboard:
    image: thingsboard/tb-postgres
    volumes:
      - thingsboarddata:/data
    ports:
      - 9090:9090
  packet-forwarder:
    image: nebraltd/hm-pktfwd:e2bd70e
    restart: always
    privileged: true
    environment:
      - FIRMWARE_VERSION=2022.01.29.0-8
      - VARIANT=COMP-RAKHM
      - REGION_OVERRIDE=IN865
    volumes:
      - /var/pktfwd:/var/pktfwd
      - ./hm-pktfwd/pktfwd/config:/opt/pktfwd/config  
    devices:
      - "/dev/spidev0.0:/dev/spidev32766.0"

volumes:
  postgresqldata:
  redisdata:
  thingsboarddata:
